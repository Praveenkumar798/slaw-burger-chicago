<!-- RECIPES TAB -->
<main id="tab-recipes" class="tab-content hidden flex-col gap-4 h-[calc(100vh-140px)]">
    <div
        class="w-full flex-grow p-5 rounded-3xl bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 shadow-xl min-h-0 overflow-visible flex flex-col">

        <!-- HEADER: Selection Area -->
        <div
            class="flex flex-col md:flex-row justify-between items-center gap-4 pb-4 border-b border-slate-200 dark:border-white/10">
            <div class="flex-grow w-full md:max-w-xl relative">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 ml-1">Select
                    Menu Item</label>
                <div class="relative">
                    <i data-feather="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="menu-search" placeholder="Search menu items..."
                        oninput="filterMenuDropdown()" onfocus="showMenuDropdown()"
                        class="w-full pl-10 pr-10 py-2.5 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-accent-blue outline-none transition-all font-bold text-sm">
                    <button
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 rounded-lg hover:bg-slate-200 dark:hover:bg-white/10 transition-all"
                        onclick="loadMenuFromDatabase()">
                        <i data-feather="refresh-cw" class="w-3 h-3"></i>
                    </button>
                </div>
                <!-- Search Results Dropdown -->
                <div id="menu-dropdown"
                    class="hidden absolute z-50 left-0 right-0 mt-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-2xl shadow-2xl max-h-60 overflow-y-auto custom-scrollbar p-2">
                    <div id="toast-menu-list" class="flex flex-col gap-1">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <div id="active-item-status"
                class="hidden items-center gap-3 bg-slate-100 dark:bg-white/5 px-4 py-2 rounded-xl border border-slate-200 dark:border-white/10">
                <div class="text-right">
                    <div id="current-item-name" class="text-xs font-black truncate max-w-[200px]">Item Name</div>
                    <code id="current-item-guid" class="text-[9px] text-slate-400 font-mono">GUID</code>
                </div>
                <button
                    class="p-1.5 rounded-lg bg-accent-red/10 text-accent-red hover:bg-accent-red hover:text-white transition-all"
                    onclick="deleteCurrentRecipe()" title="Delete Recipe">
                    <i data-feather="trash-2" class="w-3.5 h-3.5"></i>
                </button>
            </div>
        </div>

        <!-- CONTENT: Builder -->
        <div id="builder-empty" class="flex-grow flex flex-col items-center justify-center text-center p-8">
            <div class="w-12 h-12 bg-slate-100 dark:bg-white/5 rounded-full flex items-center justify-center mb-3">
                <i data-feather="book-open" class="w-6 h-6 text-slate-300"></i>
            </div>
            <p class="text-slate-500 text-sm font-medium">Use the search above to select a menu item.</p>
        </div>

        <div id="builder-active" class="hidden flex-col flex-grow min-h-0">
            <!-- Table Container -->
            <div class="flex-grow overflow-y-auto pr-2 custom-scrollbar py-2 max-h-[calc(100vh-450px)]">
                <table class="w-full text-left border-collapse" id="recipe-table">
                    <thead class="sticky top-0 bg-white dark:bg-[#1a2234] z-10 shadow-sm">
                        <tr
                            class="text-[10px] font-bold uppercase tracking-widest text-slate-500 border-b border-slate-200 dark:border-white/10">
                            <th class="px-4 py-2">Ingredient</th>
                            <th class="px-4 py-2">Quantity</th>
                            <th class="px-4 py-2">Unit</th>
                            <th class="px-4 py-2 w-10"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-white/5">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Footer: Add Form -->
            <div class="pt-4 border-t border-slate-200 dark:border-white/10">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 items-center">
                    <div class="lg:col-span-4">
                        <select id="recipe_ing_select" onchange="updateUnitOptions()"
                            class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 focus:ring-2 focus:ring-accent-blue outline-none transition-all text-sm">
                            <option value="">Add Ingredient...</option>
                            {% for item in all_ingredients %}
                            <option value="{{ item.id }}" data-unit="{{ item.unit }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="lg:col-span-2">
                        <input type="number" step="0.01" id="recipe_ing_qty" placeholder="Qty"
                            class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 focus:ring-2 focus:ring-accent-blue outline-none transition-all font-bold text-sm">
                    </div>
                    <div class="lg:col-span-2">
                        <select id="recipe_ing_unit" disabled
                            class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 opacity-50 outline-none text-sm">
                            <option value="base">Unit</option>
                        </select>
                    </div>
                    <div class="lg:col-span-4 flex gap-2">
                        <button
                            class="flex-grow bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-3 py-2 rounded-lg hover:scale-[1.02] active:scale-95 transition-all text-xs font-bold flex items-center justify-center gap-1.5"
                            onclick="addIngredientToRecipe()">
                            <i data-feather="plus" class="w-3.5 h-3.5"></i> Add
                        </button>
                        <button
                            class="bg-accent-blue text-white px-4 py-2 rounded-lg font-bold text-xs shadow-md shadow-accent-blue/20 hover:scale-[1.02] active:scale-95 transition-all"
                            onclick="saveRecipe()">Save</button>
                        <button
                            class="bg-slate-200 dark:bg-white/10 text-slate-700 dark:text-slate-300 px-4 py-2 rounded-lg font-bold text-xs hover:bg-slate-300 dark:hover:bg-white/20 transition-all"
                            onclick="cancelEdit()">Cancel</button>
                    </div>
                </div>
                <div id="recipe-msg" class="message text-center mt-2 h-4 text-xs"></div>
            </div>
        </div>
    </div>
</main>
