<!-- ITEM MODAL -->
<div id="item-modal"
    class="modal-overlay fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm transition-all duration-300">
    <div
        class="modal-content w-full max-w-lg bg-white dark:bg-slate-900 rounded-[32px] shadow-2xl overflow-hidden border border-slate-200 dark:border-white/10 scale-95 opacity-0 transition-all duration-300">
        <div class="p-8 pb-0">
            <h2 id="modal-title" class="text-2xl font-black mb-6">New Item</h2>
        </div>
        <form id="itemForm" class="p-8 pt-0 flex flex-col gap-6">
            <input type="hidden" id="item_id">

            <div class="flex flex-col gap-2">
                <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Name</label>
                <input type="text" id="item_name" required
                    class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Category</label>
                    <select id="item_category" required
                        class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
                        <option value="Meat">Meat</option>
                        <option value="Bread">Bread</option>
                        <option value="Produce">Produce</option>
                        <option value="Dairy">Dairy</option>
                        <option value="sides">Sides</option>
                        <option value="Sauce">Sauce</option>
                        <option value="Drink">Drink</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Unit</label>
                    <input type="text" id="item_unit" placeholder="kg, lbs, pcs" required
                        class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Min
                        Threshold</label>
                    <input type="number" step="0.01" id="item_threshold" value="5"
                        class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Cost
                        ($/unit)</label>
                    <input type="number" step="0.01" id="item_cost" placeholder="Optional"
                        class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Current Stock
                    (Adjustment)</label>
                <input type="number" step="0.01" id="item_stock" placeholder="Update stock manual"
                    class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-accent-blue outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4 mt-4">
                <button type="button"
                    class="bg-slate-100 dark:bg-white/10 text-slate-600 dark:text-slate-300 px-6 py-4 rounded-2xl font-bold hover:bg-slate-200 dark:hover:bg-white/20 transition-all"
                    onclick="closeItemModal()">Cancel</button>
                <button type="submit"
                    class="bg-accent-blue text-white px-6 py-4 rounded-2xl font-black shadow-xl shadow-accent-blue/20 hover:scale-[1.02] active:scale-95 transition-all">Save
                    Item</button>
            </div>
        </form>
    </div>
</div>

<!-- SYNC CONFIRMATION MODAL -->
<div id="sync-modal"
    class="modal-overlay fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm transition-all duration-300">
    <div
        class="modal-content w-full max-w-2xl bg-white dark:bg-slate-900 rounded-[32px] shadow-2xl border border-slate-200 dark:border-white/10 scale-95 opacity-0 transition-all duration-300 overflow-hidden">
        <div class="p-8 pb-0">
            <h2 class="text-2xl font-black mb-4">Sync Confirmation</h2>
        </div>
        <div id="sync-content" class="px-8 py-4 max-h-[50vh] overflow-y-auto custom-scrollbar">
            <!-- Content injected via JS -->
        </div>
        <div
            class="p-8 pt-4 bg-slate-50 dark:bg-black/20 flex flex-col sm:flex-row gap-4 border-t border-slate-200 dark:border-white/5">
            <button type="button"
                class="flex-1 bg-slate-200 dark:bg-white/10 text-slate-700 dark:text-slate-300 px-6 py-4 rounded-2xl font-bold hover:bg-slate-300 dark:hover:bg-white/20 transition-all"
                onclick="closeSyncModal()">Cancel</button>
            <button type="button" id="confirm-sync-btn"
                class="flex-[2] bg-accent-green text-white px-6 py-4 rounded-2xl font-black shadow-xl shadow-accent-green/20 hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-2"
                onclick="confirmToastSync()">
                <i data-feather="check" class="w-5 h-5"></i> Confirm & Deduct Inventory
            </button>
        </div>
    </div>
</div>
